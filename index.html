<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Asistente IA cl√≠nico para pacientes y profesionales de salud.">
  <meta name="author" content="Tu nombre o instituci√≥n">
  <title>Agente IA Cl√≠nico</title>

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <!-- √çconos PWA -->
  <link rel="icon" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-512.png" />
  <link rel="manifest" href="manifest.json" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      background-image: url('Fondo.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      transition: background 0.5s ease-in-out;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #000;
        color: #fff;
      }
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000dd;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      border: 6px solid #38bdf8;
      border-top: 6px solid transparent;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .overlay {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(56, 189, 248, 0.4);
      width: 90%;
      max-width: 720px;
      text-align: center;
      animation: fadeSlide 1s ease-in-out;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 0 15px #38bdf8;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 1.9rem;
      color: #a5f3fc;
      margin-bottom: 25px;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    #goTop {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: #38bdf8;
      color: #000;
      border: none;
      border-radius: 50%;
      padding: 12px 14px;
      cursor: pointer;
      box-shadow: 0 0 10px #38bdf8aa;
      font-size: 18px;
      display: none;
      z-index: 999;
      transition: background 0.3s ease;
    }

    #goTop:hover {
      background: #0ea5e9;
    }

    #whatsappBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 16px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 15px #25d36699;
      z-index: 998;
      transition: transform 0.2s ease;
    }

    #whatsappBtn:hover {
      background-color: #1ebe5d;
      transform: scale(1.1);
    }

    /* Chat flotante */
    #chatBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #38bdf8;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 15px #38bdf8aa;
      z-index: 1000;
      transition: transform 0.2s ease;
    }

    #chatBtn:hover {
      transform: scale(1.1);
    }

    .chat-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.65);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .chat-modal.active {
      display: flex;
    }

    .chat-content {
      background: #0f172a;
      border-radius: 15px;
      box-shadow: 0 0 20px #22d3ee;
      width: 90%;
      max-width: 600px;
      height: 80vh;
      padding: 10px;
      position: relative;
    }

    .chat-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 25px;
      }

      .logo {
        width: 70px;
        height: 70px;
      }

      h1 {
        font-size: 1.4rem;
      }

      #goTop {
        bottom: 85px;
        right: 15px;
      }

      #whatsappBtn {
        bottom: 15px;
        left: 15px;
      }

      #chatBtn {
        bottom: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Contenido -->
  <div class="overlay" role="main" aria-label="Agente IA para consultas cl√≠nicas">
    <img src="robot.jpg" alt="Logo del Asistente Inteligente de Salud" class="logo" />
    <h1><span style="color:#38bdf8">AGENTE IA</span> ‚Äì Centro Cl√≠nico de Salud</h1>

    <noscript>
      <p style="color: #f87171; margin-top: 15px;">
        ‚ö†Ô∏è Este agente necesita JavaScript para funcionar correctamente.
      </p>
    </noscript>
  </div>

  <!-- Bot√≥n Volver arriba -->
  <button id="goTop" aria-label="Volver arriba" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">‚Üë</button>

  <!-- Bot√≥n WhatsApp -->
  <a href="https://wa.me/51962706532" target="_blank" aria-label="Chat en WhatsApp">
    <button id="whatsappBtn">üí¨</button>
  </a>

  <!-- Bot√≥n de Chat IA -->
  <button id="chatBtn" aria-label="Abrir chat IA">ü§ñ</button>

  <!-- Modal del Chatbot -->
  <div id="chatModal" class="chat-modal">
    <div class="chat-content">
      <button class="close-btn" aria-label="Cerrar chat">‚úñ</button>
      <iframe
        src="https://www.chatbase.co/chatbot-iframe/AxFRmFYUeVV2L8qAMOPf2"
        title="Chatbot IA Cl√≠nico"
        allow="microphone; camera"
        loading="lazy"
      ></iframe>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Loader
    window.addEventListener('load', () => {
      document.getElementById('loader').style.display = 'none';
    });

    // Volver arriba
    const goTopBtn = document.getElementById('goTop');
    window.addEventListener('scroll', () => {
      goTopBtn.style.display = window.scrollY > 100 ? 'block' : 'none';
    });

    // Chatbot modal
    const chatBtn = document.getElementById("chatBtn");
    const chatModal = document.getElementById("chatModal");
    const closeBtn = document.querySelector(".close-btn");

    chatBtn.addEventListener("click", () => {
      chatModal.classList.add("active");
    });

    closeBtn.addEventListener("click", () => {
      chatModal.classList.remove("active");
    });

    chatModal.addEventListener("click", (e) => {
      if (e.target === chatModal) {
        chatModal.classList.remove("active");
      }
    });

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('‚úÖ Service Worker registrado:', reg.scope))
        .catch(err => console.error('‚ùå Error al registrar Service Worker:', err));
    }
  </script>
</body>
</html>
